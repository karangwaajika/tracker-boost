spring:
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${GITHUB_CLIENT_ID}
            clientSecret: ${GITHUB_CLIENT_SECRET_ID}
            scope:
                read:user, user: email
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET_ID}
            scope:
              - openid
              - profile
              - email

logging:
   level:
      org.springframework.security: DEBUG
      org.springframework.security.oauth2: TRACE   # shows userâ€‘info JSON, exceptions
      com.lab.securing_project_tracker: DEBUG

mvc:
  throw-exception-if-no-handler-found: true   # raise 404 instead of forward
web:
  resources:
    add-mappings: false